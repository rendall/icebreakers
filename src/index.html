<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Icebreakers</title>
  <!--
      --baby-pink: #fcc5bdff;
      --chestnut: #854b32ff;
      --black-chocolate: #242219ff;
      --rust: #a84318ff;
      --spanish-gray: #a69692ff;
   -->


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap');

    :root {
      --main-bg-color: #2B50AA;
      --main-text-color: #FF9FE5;
      --dark-color: #FF9FE5;
    }

    body {
      background: var(--main-bg-color);
      color: var(--main-text-color);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 1.2rem;
    }

    h2#question-display {
      font-size: 4rem;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      width: 80%;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      font-family: 'Rammetto One', cursive;
    }

    button#reload-button {
      background-color: var(--main-bg-color);
      border-radius: 1rem;
      border: 1px solid var(--dark-color);
      bottom: 2rem;
      color: var(--dark-color);
      cursor: pointer;
      font-family: arial;
      font-size: 1.3rem;
      margin-left: calc(50% - 10rem);
      padding: 1.2rem 2rem;
      position: fixed;
      transition: background-color 0.1s ease;
      width: 20rem;
    }

    button#reload-button:hover {
      background-color: var(--dark-color);
      color: var(--main-bg-color);
    }

    ul {
      position: fixed;
      bottom: 1rem;
      list-style-type: none;
    }

    li {
      margin-top: 1rem;
    }

    a {
      color: var(--dark-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: var(--main-text-color);
    }
  </style>
</head>

<body>
  <h2 id="question-display">What would your superpower be and why?</h2>
  <button id="reload-button">Pick another question</button>
  <ul>
    <li>
      Credit:
      <a id="credit-link" href="https://museumhack.com/list-icebreakers-questions/">Museum Hack</a>
    </li>
    <li>
      <a href="https://github.com/rendall/icebreakers#readme"><em>Icebreakers</em> is open source!</a>
    </li>
  </ul>
</body>

</html>
